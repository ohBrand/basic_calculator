<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-el">
            <textarea id="display-screen"></textarea>

            <button class="number-el zero">0</button>
            <button class="number-el">1</button>
            <button class="number-el">2</button>
            <button class="number-el">3</button>
            <button class="number-el">4</button>
            <button class="number-el">5</button>
            <button class="number-el">6</button>
            <button class="number-el">7</button>
            <button class="number-el">8</button>
            <button class="number-el">9</button>

            <button class="operator-el">+</button>
            <button class="operator-el">-</button>
            <button class="operator-el">*</button>
            <button class="operator-el">/</button>
            <button class="clear-el">Clear</button>
            <button class="result-el">=</button>
    </div>
    
    <script src="calc.js"></script>
</body>
</html>
